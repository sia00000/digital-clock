<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
				<p class="week">SUN</p>
        <p class="week">MON</p>
        <p class="week">TUE</p>
        <p class="week">WED</p>
        <p class="week">THU</p>
        <p class="week">FRI</p>
        <p class="week">SAT</p>
        
      </div>
      <div class="center">
        <p class="pm">PM</p>
        <div class="time"></div>
      </div>
      <div class="right">
        <div class="top">
          <div class="icon">
            <i class="fa-regular fa-clock clockicon"></i>
            <i class="fa-regular fa-clock clockicon"></i>
          </div>
          <div class="degree">79<sup>&#176 F</sup></div>
        </div>
        <div class="bottom">
          
            <span  id="month" class="date" ></span><sub>M</sub>
            <span id="day" class="date" >
              
            </span><sub>D</sub>
          
        </div>
      </div>
    </div>
		<script src="Script.js"> </script>
  </body>
</html>
